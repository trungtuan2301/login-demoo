<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="main11.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="layout__login">
        <div class="block__login">
            <div class="login_img_layout">
                <img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/244442572_1060607568024443_6996083673942478528_n.jpg?_nc_cat=103&ccb=1-5&_nc_sid=aee45a&_nc_ohc=0kCiGgjV1lIAX_kbVyH&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=77d5825ae3d6d0a327d5d5fd8a4b5d66&oe=6190B57C" alt="">
                <div class="intro__login__page">
                    <h1>Welcome Page</h1>
                    <p>Sign in to continue access</p>
                </div>
                
            </div>
            <div class="login__main__layout">
                    <div class="sign__in__up">
                        <h1 class="underlined">SIGN IN</h1>
                        <h1>SIGN UP</h1>
                    </div>
                        
                    <div class="input__sign">
                        <input type= "text" name="id=" placeholder="Enter email">
                        <div class="rgb__layout__input"></div>
                        <input type="text" name="id=" placeholder="Password">
                        <div class="rgb__layout__input"></div>
                    </div>
                    <button class="btn__login">
                        <h4>Continue</h4>
                    </button>
                    <div class="forgot__pass">
                        <div>
                            <input type="checkbox">
                            <p> Remember password.</p> 
                        </div>
                       
                        <p>Forgot password?</p>
                        
                    </div>
                    <div class="sign__connect">
                        <a href="https://www.facebook.com/">
                        <div class="sign__face">
                            <i class="fab fa-facebook-f"></i>
                            <h4>Sign in with facebook</h4>
                        </div>
                        </a>
                        <a href="https://www.instagram.com/">
                        <div class="sign__instagram">
                            <i class="fab fa-instagram"></i>
                            <h4>Sign in with instagram</h4>
                        </div>
                        </a>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
